<div class="alternative center">
  <!-- Display of login modal -->
  <!-- Displays user info image -->
  <img src="assets/images/user-options/infringements/infringements.png" alt="Infringements.png">
  <hr>
  <mat-dialog-content>
    <!-- Filter table input-->
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <!-- Mat table to display user infringements -->
    <div>
      <table mat-table [dataSource]="tableData" class="table" matSort>
        <!-- Date Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let report"> {{report.Date}} </td>
        </ng-container>
        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let report"> {{report.Description}} </td>
        </ng-container>
        <!-- Cancel Column -->
        <ng-container matColumnDef="Cancel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cancel </th>
            <td mat-cell *matCellDef="let report">
                <button mat-button 
                  color="warn"
                  (click)="cancelRequest(report.Date)">
                  <mat-icon svgIcon="cancel"></mat-icon>
                  Cancel
                </button>
            </td>
          </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-dialog-content>
  <hr>
  <br>
</div>
