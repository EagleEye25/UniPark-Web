<div class="alternative center">
    <!-- Display of login modal -->
    <!-- Displays request parking image -->
    <img class="padding-image" src="assets/images/user-options/update-info/update-info.png" alt="User Info">
    <hr>
    <div class="padding-feilds">
      <mat-dialog-content [formGroup]="form">
        <!-- Mat form feild: cell phone number -->
        <mat-form-field hintLabel="Max 10 digits">
          <input (keypress)= "onlyNumberKey($event)"
                  matInput 
                  #input maxlength="10" 
                  placeholder="Cell-Phone Number"
                  [formControl]="cellNo">
          <mat-hint align="end">{{ input.value?.length || 0 }}/10</mat-hint>
          <mat-error *ngIf="cellNo.invalid">Please enter all 10 digits!</mat-error>
        </mat-form-field>
        <mat-checkbox
          [checked]="resetCell"
          (change)="changeCell()"
          [labelPosition]="checkBoxPos">
        </mat-checkbox>
        <br>
        <!-- Mat form feild: email address -->
        <mat-form-field>
          <input  matInput
                  placeholder="E-mail Address"
                  [formControl]="email">
          <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-checkbox
          [checked]="resetEmail"
          (change)="changeEmail()"
          [labelPosition]="checkBoxPos">
        </mat-checkbox>
        <br>
        <!-- Mat form feild: password -->
        <mat-form-field>
          <input matInput 
                  placeholder="New Password"
                  [type]="hide ? 'password' : 'text'"
                  formControlName="newPass">
        </mat-form-field>
        <mat-checkbox
          [checked]="resetPass"
          (change)="changePassword()"
          [labelPosition]="checkBoxPos">
        </mat-checkbox>
        <br>
        <mat-form-field>
          <input matInput placeholder="Confirm Password"
                  [type]="hide ? 'password' : 'text'"
                  formControlName="confirmNewPass">
          <mat-icon matSuffix
            (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
        </mat-form-field>
      </mat-dialog-content>
    </div>
    <hr>
    <br>
    <div class="padding-buttons">
      <!-- Close button -->
      <button mat-button 
        color="warn"
        (click)="cancle()">
        <mat-icon svgIcon="cancel"></mat-icon>
        Cancel
      </button>
      <!-- Update button -->
      <button
        [disabled]="email.invalid || cellNo.invalid" 
        mat-stroked-button
        color="accent"
        (click)="verifyUpdateInfo()">
        <mat-icon svgIcon="cube-send"></mat-icon> 
        Update
      </button>
    </div>
</div>
