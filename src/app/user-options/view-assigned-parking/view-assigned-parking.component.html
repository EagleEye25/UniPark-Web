<div class="alternative">
    <!-- Display of login modal -->
    <!-- Displays assigned parking image -->
    <img src="assets/images/user-options/assigned-parking/assigned-parking.png" alt="User Info">
    <hr>
    <!-- Mat list to display assigned parking -->
    <mat-list role="list">
      <mat-list-item role="listitem">
        <strong>Parking Name: &nbsp;</strong> {{ data.parkingName }}
      </mat-list-item>
      <mat-list-item role="listitem">
        <strong>Parking Access Level: &nbsp;</strong> {{ data.parkingAl }}
      </mat-list-item>
      <mat-list-item role="listitem">
        <strong>Location: &nbsp;</strong> {{ data.parkingLocation }}
      </mat-list-item>
    </mat-list>
    <hr>
    <br>
    <!-- CLose button -->
    <button mat-button mat-dialog-close class="center">
    <mat-icon svgIcon="close"></mat-icon>
      Close
    </button>
  </div>
