<div class="alternative center">
    <!-- Display of login modal -->
    <!-- Displays assigned parking image -->
    <img src="assets/images/user-options/assigned-parking/assigned-parking.png" alt="User Info">
    <hr>
    <!-- Mat list to display assigned parking -->
    <mat-list role="list">
      <mat-list-item role="listitem">
        <strong>Parking Name: &nbsp;</strong> {{ data.ParkingName }}
      </mat-list-item>
      <mat-list-item role="listitem">
        <strong>Parking Access Level: &nbsp;</strong> {{ data.ParkingAccessLevel }}
      </mat-list-item>
      <mat-list-item role="listitem">
        <strong>Location: &nbsp;</strong> {{ data.Location }}
      </mat-list-item>
    </mat-list>
    <div>
      <!--iframe 
        width="500" 
        height="400" 
        src="">
      </iframe-->
      <app-map longitude="25.671278" latitude="-34.001097"></app-map>
    </div>
</div>
