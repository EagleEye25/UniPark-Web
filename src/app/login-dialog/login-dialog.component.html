  <!-- Display of login modal -->
<img src="assets/images/login/login.png" alt="Login">
  <hr>
<mat-dialog-content [formGroup]="form">
  <!-- mat form feild: facilityNO -->
  <mat-form-field>
    <input matInput
            placeholder="Facility Number"
            formControlName="facilityNo">
  </mat-form-field>
    <br>
  <!-- Mat form feild: password -->
  <mat-form-field>
    <input matInput 
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            formControlName="userPass">
    <mat-icon matSuffix 
      (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
</mat-dialog-content>
  <br>
<mat-dialog-actions>
  <!-- Close button -->
  <button mat-button (click)="closeDialog()">
    <mat-icon svgIcon="cancel"></mat-icon>
    Cancel
  </button>
  <!-- Login button -->
  <button mat-button (click)="aquireLoginDetails()">
    <mat-icon svgIcon="login-variant"></mat-icon> 
    Login
  </button>  
</mat-dialog-actions>
