<div class="alternative">
  <mat-toolbar color="primary">
      <!-- Displays UniPark image -->
      <img src="assets/images/branding/up.png" alt="UniPark">
      <span class="spacer"></span>
      <p>{{ userName }} &nbsp; {{ userSur }}</p>

          <!-- View User Information -->
          <button mat-button (click)="openUserInfoDialog()">
            <mat-icon svgIcon="account-card-details"></mat-icon>
            <span>User Information</span>
          </button>
          <!-- Update User Info -->
          <button mat-button (click)="openUpdateUserInfoDialog()">
            <mat-icon svgIcon="account-settings-variant"></mat-icon>
            <span>Update User Info</span>
            </button>
          <!-- View User Parking Area -->
          <button mat-button (click)="openAssignedParkingDialog()">
            <mat-icon svgIcon="parking"></mat-icon>
            <span>Assigned Parking</span>
          </button>
          <!-- Request Parking -->
          <button mat-button (click)="openRequestParkingDialog()">
            <mat-icon svgIcon="car-connected"></mat-icon>
            <span>Request Parking</span>
          </button>
          <!-- Help -->
          <button mat-button>
            <mat-icon svgIcon="help"></mat-icon>
            <span>Help</span>
          </button>
          <!-- Logout -->
          <button mat-button routerLink="/">
            <mat-icon svgIcon="logout"></mat-icon>
            <span>Logout</span>
          </button>
  </mat-toolbar>
